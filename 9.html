<!DOCTYPE html>
<html>
<head>
	<title>tree</title>
	<style type="text/css">
		textarea{
			border: 1px solid lightblue;

		}
	</style>
</head>
<body>
	<textarea id="msg"></textarea><br>
	<button type="submit" onclick="getmsg()">确认</button>

			var text = document.getElementById('msg').value;
			//document.getElementById("test").innerHTML = text.split("\n");
			var form1=text.split(/[:：]/);
			document.getElementById("test1").innerHTML=form1[0];
		}
	</script>
</body>
